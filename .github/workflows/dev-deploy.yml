name: Deploy To DEV

on:
  push:
    branches: ['develop']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create vpn conf and ssh keys
        run: | 
          echo ${{ secrets.DEV_WIREGUARD_CONF_BASE64 }} | base64 -d > ./deploy.conf
          echo ${{ secrets.DEV_SSH_USER_PRIVATE_KEY_BASE64 }} | base64 -d > ./id_rsa
      - name: Set up WireGuard
        run: |
          sudo apt-get update
          sudo apt-get install -y wireguard
          sudo apt-get install resolvconf
          sudo mv ./deploy.conf /etc/wireguard/
          sudo wg-quick up deploy
      - name: connect to dev
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DEV_VM_HOST }}
          username: ${{ secrets.DEV_SSH_USER }}
          key_path: ./id_rsa
          port: ${{ secrets.DEV_SSH_PORT }}
          passphrase: ${{ secrets.DEV_SSH_PASSPHRASE }}
          script: |
            ls -al
            echo '666'